<!DOCTYPE html>
<html ng-app="glanceApp">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/png" href="http://myglanceapp.com/favicon.png">
    <title>Glance - By Einar Barzilay</title>
  </head>
  <body>
    <div class="container-fluid" ng-controller="AuthCtrl">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <img class="navbar-brand" src="http://d33wubrfki0l68.cloudfront.net/0807d6f055a49c915572e7de6ec31ee3efe68717/66ab7/images/logo_white.png" alt="">
                </div>
                <div class="pull-right greet" ng-show="currentUser">
                  <p class="navbar-text"> Hi {{currentUser.name}}!</p>
                  <img class="fbPic" ng-src="https://graph.facebook.com/{{currentUser.id}}/picture?type=small" alt="">
                </div>
                  <div class="pull-right">
                  <a ng-hide="currentUser" target="_self" href="/auth/facebook" class="pull-right logBtn">Login</a>
                  <p ng-show="currentUser" class="logBtn" type="button" ng-click="logout()">Log Out</p>
                </div>
            </div>
        </nav>
        <!--magic-->
        <ui-view ></ui-view>
    </div>
    <!-- scripts -->
    <script src="angular/angular.js"></script>
    <script src="angular-ui-router/release/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/glanceFactory.js"></script>
    <script src="js/controllers/mainController.js"></script>
    <script src="js/controllers/authController.js"></script>
  </body>
</html>
