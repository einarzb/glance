<!DOCTYPE html>
<html ng-app="glanceApp">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/png" href="http://myglanceapp.com/favicon.png">
    <title>Glance - By Einar Barzilay</title>
  </head>
  <body>
    <div class="container-fluid" ng-controller="AuthCtrl">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand"></a>
                    <img src="http://d33wubrfki0l68.cloudfront.net/0807d6f055a49c915572e7de6ec31ee3efe68717/66ab7/images/logo_white.png" alt="">
                </div>
                <div class="pull-right">
                  <p class="navbar-text"> Hello {{currentUser}}</p>
                  <a ng-hide = "currentUser" target="_self" href="/auth/facebook" class="pull-right btn navbar-btn btn-primary">Login</a>
                  <button ng-show = "currentUser" type="button" ng-click="logout()" class="btn btn-primary navbar-btn">Log Out</button>
                </div>
            </div>
        </nav>
        <h1>hi {{currentUser}}</h1>
        <ui-view ></ui-view>
    </div>
    <!-- scripts -->
    <script src="angular/angular.js"></script>
    <script src="angular-ui-router/release/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/glanceFactory.js"></script>
    <script src="js/controllers/mainController.js"></script>
    <script src="js/controllers/authController.js"></script>
  </body>
</html>
